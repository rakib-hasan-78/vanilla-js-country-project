<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

        <main>
            <div id="countries"></div>
            <div id="modal" class="modal">

                    </div>

    </div>
    <div class="container">
        <p > <span id="hr"></span> - <span id="min"></span> - <span id="sec"></span> - <span id="mili"></span></p>
    </div>
    <script src="./js/app.js"></script>
